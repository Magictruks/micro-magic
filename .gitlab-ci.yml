image: tmaier/docker-compose

services:
  - docker:dind

stages:
  - test
  - build

run_tests:
  stage: test
  image: maven:3.9.5
  script:
    - mvn test

build:
  stage: build
  image: docker:20.10.16  # Utilisez une image qui inclut le client Docker
  services:
    - docker:dind
  before_script:
    - apk add --no-cache maven
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - mvn clean package
    - docker-compose build
    - docker-compose push
  only:
    - main
